<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="section">
    <article class="blog-preview-main-card">
    <div class="blog-preview-main-card-content">
      <img class="illustration-article"src="/images/illustration-article.svg" alt="illustration-article">
      <span class="tag">Learning</span>
      <time datetime="2023-12-21">Published 21 Dec 2023</time>
      <h2 class="card-title">HTML & CSS foundations</h2>
      <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <footer class="footer">
        <addres>
          <div class="user-info">
            <img src="./images/image-avatar.webp" alt="image-avatar">
            <span class="user-name">Greg Hooper</span>
          </div>
        </addres>
      </footer>
    </div>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wertub</a>.
  </div>
  </section>
  
</body>
</html>
